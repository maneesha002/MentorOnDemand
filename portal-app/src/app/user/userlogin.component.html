
<body>
	<div id="login">
	<h3 class="text-center text-white pt-5">User Login</h3>
	<div class="container">
		<div id="login-row" class="row justify-content-center align-items-center">
			<div id="login-column" class="col-md-6">
				<div class="login-box col-md-12">
					<form >
						<h3 class="text-center text-info">Login</h3>
						<div class="form-group">
							<label for="username" class="text-info">Username:</label><br>
							<input type="text" name="user.email" id="username" class="form-control" [(ngModel)] = "user.email" (input)="usr = $event.target.value">
						</div>
						<div class="form-group">
							<label for="password" class="text-info">Password:</label><br>
							<input type="password" name="user.password" id="password" class="form-control" [(ngModel)] = "user.password" (input)="pwd = $event.target.value">
						</div>
						<div class="form-group">
							
							<input type="submit" name="submit" class="btn btn-info btn-md" value="login" (click)="searchUser()"><br><br>
							<a class="a" routerLink='/adduser' >Sign up</a>
						</div>
						<div id="register-link" class="text-right">
						  <br>
						  
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<style>
body {
  background-image: linear-gradient(to left top, #091a1d, #091a1d, #091a1d, #091a1d, #091a1d);
  height: 100vh;
}
#login .container #login-row #login-column .login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 1px solid #053338;
  background-image: linear-gradient(to bottom, #053338, #053338, #053338, #053338, #053338);
}
#login .container #login-row #login-column .login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column .login-box #login-form #register-link {
  margin-top: -85px;
}
</style>
